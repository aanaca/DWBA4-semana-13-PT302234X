<html>
  <head>
    <title>IFSP - Campus Pirituba</title>        
  </head>
  <body>
    <section>
      <div>
        <h1>IFSP - Campus Pirituba</h1>        
        <form action="/" method="POST">          
          <div>            
            <ul>
                <li>
                    <label for="contato-nome">Nome</label>
                    <input type="text" name="nome" id="contato-nome" required/>
                </li>
              <br>              
                <li>
                    <label for="contato-email">E-Mail</label>
                    <input type="email" name="email" id="contato-email" required/>
                </li>
              <br>
                <li>
                  <label for="contato-telefone">Telefone (99) 99999-9999</label>
                  <input type="tel" name="telefone" id="contato-telefone" required/>
                </li>
              <br>
                <li>
                  <label for="contato-assunto">Assunto</label>
                  <select name="assunto" id="contato-assunto" required>
                  <option value>--Selecione--</option>
                  <option value>Reclamação</option>
                  <option value>Sugestão</option>
                  </select>
                </li>
              <br>
                <li>
                  <label for="contato-mensagem">Mensagem</label>
                  <textarea name="mensagem" id="contato-mensagem" required></textarea>
                </li>
              <br>
                <li>
                  <fieldset>
                    <legend>Opções de Resposta</legend>
                    <label for="contato-resposta-email">E-Mail</label>
                    <input type="checkbox" name="resposta-email" id="contato-resposta-email" value="E-Mail"/>
                    <label for="contato-resposta-telefone">Telefone</label>
                    <input type="checkbox" name="resposta-telefone" id="contato-resposta-telefone" value="Telefone"/>

                  </fieldset>
                </li>
            </ul>            
            <input type="submit" value="Salvar" name="save" />            
          </div>
        </form>
        <form action="/limparBanco" method='POST'>              
              <input type='submit' value='Eliminar registros' name='delete' />
        </form>          
        <br>  
        <table border='1'>
          <tr>
              <th>Nome</th><th>E-mail</th><th>Telefone</th><th>Assunto</th><th>Mensagem</th><th>Opção de resposta</th>
          </tr>
          {% for value in contatos %}                        
            <tr>
              <td>{{contatos[value]['nome'] }}</td><td>{{value}}</td>
            </tr>  
          {% endfor %}                      
        </table>       
          
      </div>
    </section>
  </body>
</html>
